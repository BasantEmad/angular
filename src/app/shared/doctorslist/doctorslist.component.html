

<div class="list">
    <h1>Doctors list</h1>
    <div class="container col-md-6" >
        <div class="card">
            <div class="card-body">
                <table class="table ">
                    <tr>
                          <th>id</th>
                          <th> Name</th>
                          <th>Medical Specialties</th>
                          <th>Delete</th>
                          <th>Edit</th>
                    </tr>
    
    
                    <tr *ngFor="let doctors of allData">
                        <th>{{doctors.id}}</th>
                        <th>{{doctors.name}}</th>
                        <th>{{doctors.medicalspecialties}}</th>
                        
                        <th> <button  (click)="remove(doctors.id)" class="btn btn-danger" >Delete</button></th>
                        <a routerLink="/updatedoctors" class="btn btn-info">Edit</a>
    
                    </tr>
                </table>
    
            </div>
    
        </div>
    
    </div>
    
    </div>
