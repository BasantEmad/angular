
<div class="add">
<h1>ADD Patients</h1>
    
    <div class="container" col-md-6>
        <div class="card">
            <div class="card-body">

                <div class="form-group">
                    <label > Patient Name</label>
                    <input  type="text " #userName= "ngModel" required minlength="3"[(ngModel)]="object.name" class="form-control"  >
                    <div *ngIf="userName.touched && userName.invalid "class="alert alert-danger">
                        Please Enter Valid Name
                    </div>
                </div>

                <div class="form-group">
                    <label > Treatment type</label>
                    <input type="text " #treatment= "ngModel" required minlength="3"[(ngModel)]="object.treatment" class="form-control" placeholder="chemo , radio or surgery ">
                    <div *ngIf="treatment.touched && treatment.invalid "class="alert alert-danger">
                        Please Enter Valid Name
                    </div>
                </div>
                <button (click)="save()" class="btn block w-30 ">Send data :)</button>

            

        </div>

    </div>
</div>

</div>
